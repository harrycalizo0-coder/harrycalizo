<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spicy Bulalo Order Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-image: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 70px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            font-size: 35px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        label {
            font-size: 18px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #ff3c3c;
            border: none;
            padding: 15px;
            font-size: 18px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #cc2f2f;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="form-container">
    <h1>üî• Spicy Bulalo Order Form</h1>

    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="09XXXXXXXXX" required>

        <label for="size">Choose Serving Size:</label>
        <select id="size" required>
            <option value="">-- Select Size --</option>
            <option>Solo - ‚Ç±199</option>
            <option>Medium (2‚Äì3 pax) - ‚Ç±349</option>
            <option>Family (4‚Äì6 pax) - ‚Ç±599</option>
        </select>

        <label for="spice">Spice Level:</label>
        <select id="spice" required>
            <option value="">-- Select Spice Level --</option>
            <option>Mild üå∂Ô∏è</option>
            <option>Medium üå∂Ô∏èüå∂Ô∏è</option>
            <option>Extra Hot üå∂Ô∏èüå∂Ô∏èüå∂Ô∏è</option>
        </select>

        <label for="note">Special Instructions (optional):</label>
        <textarea id="note" rows="4" placeholder="Example: Extra chili, no corn, etc."></textarea>

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
